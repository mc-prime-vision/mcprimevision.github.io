<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmare Întâlnire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            font-size: 1.2em;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo_agentie.webp" alt="Logo-ul Agenției">
        </div>
        <h1>Confirmă Întâlnirea</h1>
        <p>Completează numele tău și confirmă întâlnirea.</p>
        <input type="text" id="name" placeholder="Introdu numele tău">
        <button onclick="confirmMeeting()">Confirmă</button>
        <p class="message" id="successMessage">Felicitări! Întâlnirea ta a fost confirmată.</p>
    </div>

    <script>
        function confirmMeeting() {
            const nameInput = document.getElementById('name');
            const successMessage = document.getElementById('successMessage');

            if (nameInput.value.trim() !== "") {
                successMessage.style.display = "block";
                nameInput.value = "";
            } else {
                alert("Te rugăm să introduci numele tău pentru a confirma.");
            }
        }
    </script>
</body>
</html>
