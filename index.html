<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmare Întâlnire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Confirmare Întâlnire</h1>
  <p>Introduceți numele și confirmați întâlnirea:</p>
  <form id="confirmationForm">
    <input type="text" id="name" placeholder="Introduceți numele dvs." required>
    <br>
    <input type="checkbox" id="confirmCheckbox" required> Sunt de acord să confirm întâlnirea.
    <br><br>
    <button type="button" onclick="submitConfirmation()">Trimite</button>
  </form>
  <p id="responseMessage" style="color: green; display: none;">Felicitări! Confirmarea a fost trimisă cu succes.</p>

  <script>
    function submitConfirmation() {
      const name = document.getElementById('name').value;
      const confirmCheckbox = document.getElementById('confirmCheckbox').checked;

      if (!name || !confirmCheckbox) {
        alert("Vă rugăm să completați toate câmpurile și să bifați căsuța!");
        return;
      }

      const data = {
        name: name,
        confirmation: "Da"
      };

      fetch('LINK-UL-TĂU-DE-DEPLOYMENT', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.text())
      .then(result => {
        document.getElementById('responseMessage').style.display = 'block';
        document.getElementById('confirmationForm').reset();
      })
      .catch(error => {
        console.error('Eroare:', error);
        alert("A apărut o problemă. Vă rugăm să încercați din nou.");
      });
    }
  </script>
</body>
</html>
